<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Teacher Management System</title>
    
    <!-- AngularJS - Load first -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-app="pianoTeacherApp">
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#/">Piano Teacher Management System</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/schedule">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/lessons">Lessons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/homework">Homework</a>
                    </li>
                </ul>
                
                <!-- Language Selector -->
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                        <span ng-if="currentLanguage === 'en'">ðŸ‡ºðŸ‡¸ English</span>
                        <span ng-if="currentLanguage === 'zh'">ðŸ‡¨ðŸ‡³ ä¸­æ–‡</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" ng-click="changeLanguage('en')">ðŸ‡ºðŸ‡¸ English</a></li>
                        <li><a class="dropdown-item" href="#" ng-click="changeLanguage('zh')">ðŸ‡¨ðŸ‡³ ä¸­æ–‡</a></li>
                    </ul>
                </div>
                
                <!-- User Info -->
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <span ng-if="isAuthenticated">{{ currentUser }}</span>
                        <span ng-if="!isAuthenticated">Login</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-if="isAuthenticated"><a class="dropdown-item" href="#" ng-click="logout()">Logout</a></li>
                        <li ng-if="!isAuthenticated"><a class="dropdown-item" href="#" ng-click="login('admin', 'admin123')">Login as Admin</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <div ng-view></div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" ng-show="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script>
        console.log('Loading scripts...');
        console.log('Angular available:', typeof angular !== 'undefined');
        if (typeof angular !== 'undefined') {
            console.log('Angular version:', angular.version.full);
        }
    </script>
    <script src="app/app.js?v=12345"></script>
    <script src="app/controllers.js?v=12345"></script>
    <script src="app/services.js?v=12345"></script>
    <script>
        console.log('All scripts loaded');
        console.log('Angular available after loading:', typeof angular !== 'undefined');
        
        // Force manual authentication setup
        setTimeout(function() {
            console.log('Manual auth setup...');
            var authString = 'admin:admin123';
            var encodedAuth = window.btoa ? window.btoa(authString) : 'YWRtaW46YWRtaW4xMjM=';
            var authHeader = 'Basic ' + encodedAuth;
            sessionStorage.setItem('authHeader', authHeader);
            sessionStorage.setItem('currentUser', 'admin');
            console.log('Manual auth completed:', authHeader);
            
            // Force AngularJS bootstrap
            setTimeout(function() {
                console.log('Forcing AngularJS bootstrap...');
                
                // Check if Angular is loaded
                if (typeof angular === 'undefined') {
                    console.error('AngularJS not loaded!');
                    return;
                }
                
                // Check if app is already bootstrapped
                if (angular.element(document).injector()) {
                    console.log('AngularJS already bootstrapped');
                } else {
                    console.log('Bootstrapping AngularJS manually...');
                    angular.bootstrap(document, ['pianoTeacherApp']);
                }
                
                // Set default hash
                if (!window.location.hash) {
                    window.location.hash = '#/';
                }
                
                // Test routing
                setTimeout(function() {
                    console.log('Testing routing after bootstrap...');
                    var injector = angular.element(document).injector();
                    if (injector) {
                        var $location = injector.get('$location');
                        var $route = injector.get('$route');
                        console.log('Services loaded:', !!$location, !!$route);
                        console.log('Current path:', $location.path());
                    } else {
                        console.error('AngularJS injector not found');
                    }
                }, 1000);
            }, 500);
        }, 1000);
    </script>
</body>
</html>
